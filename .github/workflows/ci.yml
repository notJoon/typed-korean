name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Codegen
        run: npm run codegen

      - name: Verify Generated Files
        run: git diff --exit-code

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Format Check
        run: npm run format:check
